<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Liste des membres</title>
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous"
        >
        <meta charset="UTF-8">
    </head>

    <body>
        <header class="mx-5 my-5">
            <div>
                <a th:href="@{/}"><img th:src="@{images/home-dark.png}" alt="Page d'accueil" width="70" height="70"></a>
            </div>
        </header>
        <div class="container">
            <div class="row my-5">
                <h1>Liste des membres</h1>
            </div>

            <a role="button" class="btn btn-primary" th:href="@{/ajouter-membre}">Ajouter un membre</a>

            <div class="row my-5">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Pr√©nom</th>
                            <th>Nom</th>
                            <th>Date de naissance</th>
                            <th>Adresse courriel</th>
                            <th>Genre</th>
                            <th>Action</th>
                        </tr>

                    </thead>
                    <tbody class="table-groupe-devider">
                        <tr th:each="member:${members}">
                            <td th:text="${member.firstName}"></td>
                            <td th:text="${member.lastName}"></td>
                            <td th:text="${member.birthDate}"></td>
                            <td th:text="${member.email}"></td>
                            <td th:text="${member.gender}"></td>
                            <td>
                                <a role="button" class="btn btn-primary" th:href="@{/modifier-membre(permitNumber=${member.permitNumber})}">Modifier</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
                crossorigin="anonymous"
        ></script>
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"
        ></script>
        <script type="module" th:src="@{/js/script.js}"></script>
    </body>
</html>

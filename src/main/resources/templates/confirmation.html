<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
    <head>
        <title>Confirmation</title>
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous"
        />
        <meta charset="UTF-8">
    </head>
    <body>
    <heaer class="mx-5 my-5">
        <div class="back">
            <a th:href="@{/}"><img th:src="@{images/home-dark.png}" src="../static/images/home.png" alt="Page d'accueil" width="70" height="70"></a>
        </div>
    </heaer>
    <div class="container" id="successMsg" th:object="${member}">
        <div class="row">
            <h3>Vos informations sont enregistrées!</h3>
        </div>
            <dl class="row my-5">
                <dt class="row-sm-3">Prénom</dt>
                <dd class="row-sm-3" th:text="*{firstName}" id="prénom"></dd>

                <dt class="row-sm-3">Nom</dt>
                <dd class="row-sm-3" th:text="*{lastName}" id="nom"></dd>

                <dt class="row-sm-3">Date de naissance</dt>
                <dd class="row-sm-3" th:text="*{birthDate}" id="dateDeNaissance"></dd>

                <dt class="row-sm-3">Adresse courriel</dt>
                <dd class="row-sm-3" th:text="*{email}" id="adresseCourriel"></dd>

                <dt class="row-sm-3">Genre</dt>
                <dd class="row-sm-3" th:text="*{gender}" id="gender"></dd>
            </dl>
    </div>
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
    ></script>
    <script type="module" th:src="@{/js/script.js}"></script>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="eng">
<head>
    <title>Accueil</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <meta charset="UTF-8">
</head>
<header class="bg-dark">
        <div class="back">
            <a th:href="@{/}"><img th:src="@{images/home.png}" src="../static/images/home.png" alt="Page d'accueil" width="70" height="70"></a>
        </div>
</header>
<body>
    <div class="container min-vh-100 min-vw-100 d-flex align-items-center justify-content-center">
        <div class="col-auto">
            <div class="row p-5 text-center">
                <a class="text-decoration-none text-dark fs-2" th:href="@{/ajouter-membre}">Enregistrer un nouveau membre</a>
            </div>
            <div class="row p-5 text-center">
                <a class="text-decoration-none text-dark fs-2" th:href="@{/liste-membre}">Voir la liste des membres</a>
            </div>
        </div>
    </div>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
></script>
<script type="module" th:src="@{/js/script.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Accueil</title>
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous"
        >

    </head>
    <body>
        <header class="mx-5 mt-5">
            <div>
                <a th:href="@{/}"><img th:src="@{images/home-dark.png}" alt="Page d'accueil" width="70" height="70"></a>
            </div>
        </header>
            <div class="container mh-100 mw-100 d-flex align-items-center justify-content-center">
                <div class="col-auto">
                    <div class="row pb-5">
                        <a class="text-decoration-none text-dark fs-2 align-middle" th:href="@{/ajouter-membre}">Enregistrer un nouveau membre</a>
                    </div>
                    <div class="row p-5">
                        <a class="text-decoration-none text-dark fs-2" th:href="@{/liste-membre}">Voir la liste des membres</a>
                    </div>
                </div>
            </div>
        <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
                crossorigin="anonymous"
        ></script>
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"
        ></script>
        <script type="module" th:src="@{/js/script.js}"></script>
